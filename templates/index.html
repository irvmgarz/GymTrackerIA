<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Tracker IA</title>
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1e1e1e, #343a40);
            color: #ffffff;
        }

        header {
            background: #ff4c29; /* Color destacado fitness */
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            color: #ffffff;
            margin: 0;
        }

        /* Estilo del formulario */
        .container {
            text-align: center;
            padding: 50px 20px;
        }

        .container h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ff9e7a;
        }

        form {
            display: inline-block;
            padding: 20px;
            background: #2b2b2b;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            background: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            display: inline-block;
            background-color: #ff4c29;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff6e4a;
        }

        /* Secci√≥n de imagen */
        .hero {
            background: url('https://images.unsplash.com/photo-1579758629930-dc3e6a25c9af') no-repeat center center/cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .hero h2 {
            font-size: 2.5rem;
            margin: 0;
        }

        /* Footer */
        footer {
            background: #1e1e1e;
            color: #bbbbbb;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
        }

        footer a {
            color: #ff4c29;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>GYM Tracker</h1>
    </header>

    <div class="hero">
        <h2>Optimiza tus entrenamientos</h2>
    </div>

    <div class="container">
        <h2>Sube tu archivo CSV para procesarlo</h2>
        <form action="/process" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv">
            <button type="submit">Procesar archivo</button>
        </form>
    </div>

    <footer>
        <p>Desarrollado por <a href="#">Gym Tracker IA</a> | <a href="https://github.com/giamguz/AI_project">GitHub</a></p>
    </footer>
</body>
</html>
