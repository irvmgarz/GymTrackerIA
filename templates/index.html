<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Tracker IA</title>
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://images.unsplash.com/photo-1517836357463-d25dfeac3438?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Z3ltfGVufDB8fDB8fHww") ;
            background-size: cover; /* Ajusta la imagen al tamaño de la pantalla */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-position: center; /* Centra la imagen en la pantalla */
            color: #ffffff;
        }

        header {
            background: #ff4c29; /* Color destacado fitness */
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            color: #ffffff;
            margin: 0;
        }

        /* Estilo del formulario */
        .container {
            text-align: center;
            padding: 50px 20px;
        }

        .container h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ff9e7a;
        }

        form {
            display: inline-block;
            padding: 20px;
            background: #2b2b2b;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            background: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            display: inline-block;
            background-color: #ff4c29;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff6e4a;
        }

        /* Sección de imagen */
        .hero {
            background: url('https://images.unsplash.com/photo-1579758629930-dc3e6a25c9af') no-repeat center center/cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .hero h2 {
            font-size: 2.5rem;
            margin: 0;
        }

    

        /* Logo */

        .logo-container {
            display: flex;
            align-items: center;
            padding: 20px 40px;
            border-radius: 8px;
        }


        .logo-text {
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            margin-left: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        .gym {
            font-size: 40px;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .tracker {
            font-size: 34px;
            letter-spacing: 3px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo-icon"></div>
            <div class="logo-text">
                <span class="gym">GYM</span>
                <span class="tracker">TRACKER</span>
            </div>
        </div>

    </header>

    <div class="hero">
        <h2>Más que datos, información para superar tus límites.</h2>
    </div>

    <div class="container">
        <h2>Sube tu archivo para procesarlo</h2>
        <form action="/process" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv">
            <button type="submit">Procesar archivo</button>
        </form>
    </div>
</body>
</html>
